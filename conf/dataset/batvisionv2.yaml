name: batvisionv2
dataset_dir: /root/dev/data/dataset/Batvision/BatvisionV2
annotation_file_train: train.csv
annotation_file_val: val.csv
annotation_file_test: test.csv

# transform parameters
audio_format: mel_spectrogram  # Options: 'spectrogram' (paper), 'mel_spectrogram', 'waveform'
preprocess: resize # 'resize' or None
depth_norm: False # Normalize depth using max_depth value
images_size: 256 # Image size if resize
max_depth: 30.0 # Maximum depth value in meters
